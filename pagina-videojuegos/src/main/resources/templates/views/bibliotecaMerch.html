<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Biblioteca Merch</title>
  <style>
     img {
        max-width: 270px;
        max-height: 155px;
        min-width: 270px;
        min-height: 155px;
        display: block;
        float: left;
        object-fit: cover;
    }
    .box{
        width: 1200px;
        height: 800px;
    }
  </style>
</head>

<body style="background: #121212"class="d-flex flex-column min-vh-100">

<nav th:replace="components/nav-bar :: nav_bar"></nav>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
  <a th:href="@{/usuarios/videojuego/biblioteca}" class="btn btn-danger" type="button">Videojuegos</a>
</div>
<br>
<div class="text-center text-white" th:if="${merch.size() == 0}">
  <h1>Todavía no ha comprado ningún artículo de merch!</h1>
</div>
<div class="container" style="align-items: center; justify-content: center; display: flex">
<div class=" row mt-5" th:if="${merch != null}">
  <div class="col-12 col-sm-3" th:each="merchs : ${merch}">
    <div class="card text-bg-dark mb-3" style="width: 17rm">
        <div class="col-md-5" >
          <img class="card-img-top" th:src="${merchs.img_portada}"  alt="imagen merch del usuaio">
        </div>
            <h5 class="card-title" th:value="${merchs.nombre}" th:text="${merchs.nombre}"></h5>
            <p class="card-text" th:text="${merchs.fabricante.getNombre}"></p>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
